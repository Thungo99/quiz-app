<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thư Ngô - Quiz App</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .active {
      color: #B8860B;
    }

    .hero-bg {
      margin: 40px auto 60px;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .hero-img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      display: block;
      margin: 0 auto;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero-text {
      margin-top: 20px;
      font-size: 20px;
      background: white;
      display: inline-block;
      padding: 10px 20px;
      border: 1px solid #ccc;
      animation: fadeInUp 1.2s ease-out 0.5s forwards;
      opacity: 0;
      position: relative;
    }

    .features {
      display: flex;
      justify-content: space-around;
      margin-top: 40px;
      text-align: center;
    }

    .features div {
      width: 30%;
    }

    .features button {
      background-color: #d2c08c;
      border: none;
      padding: 10px;
      width: 80%;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div style="font-size: 28px; font-weight: bold;">Thư Ngô</div>
    <nav>
      <a href="#" class="active">HOME</a>
      <a href="#">ABOUT</a>
      <a href="#">SERVICES</a>
      <a href="#">CONTACT</a>
    </nav>
  </header>

  <div class="hero-bg">
    <img src="image.png" alt="Banner" class="hero-img">
    <div class="hero-text">TRY TO TEST AND GET HIGH SCORE</div>
  </div>

  <div class="features">
    <div>
      <h4>STUDY</h4>
      <button onclick="window.location.href='study.html'">HỌC RANDOM - MỖI LẦN HỌC 20 CÂU</button>
    </div>
    <div>
      <h4>TESTING</h4>
      <button onclick="window.location.href='testing.html'">TEST RANDOM - QUIZ 20 CÂU</button>
    </div>
    <div>
      <h4>ADD MORE QUESTION</h4>
      <button onclick="window.location.href='add.html'">ADD MORE</button>
    </div>
  </div>
</body>
</html>
